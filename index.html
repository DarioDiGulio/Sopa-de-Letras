<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>

    <!-- MY JS -->
    <script src="js/utils.js"></script>
    <script src="js/form.js"></script>

    <!-- MY CSS -->
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/general.css">
    <title>SOPA de LETRAS</title>
</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-center">
            <div class="uk-navbar-center-left">
                <div>
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Instrucciones</a></li>
                        <li>
                            <a href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a class="uk-navbar-item uk-logo" href="#">Logo</a>
            <div class="uk-navbar-center-right">
                <div>
                    <ul class="uk-navbar-nav">
                        <li><a href="https://github.com/DarioDiGulio" uk-icon="icon: github" target="_blank"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="uk-child-width-1-2" uk-grid>
        <div class="uk-width-auto@m">
            <div class="uk-card uk-card-default uk-card-body">
                <form>
                    <fieldset class="uk-fieldset">
                        <legend class="uk-legend">Comenzar</legend>
                        <div class="uk-margin">
                            <label>
                                Dimensiones
                                <input class="uk-range" type="range" value="7" min="5" max="20" step="1"
                                    id="dimensions" onchange="setDimensionValue()">
                                <span class="uk-badge uk-label-success" id="dimensionValue">0</span>
                            </label>
                        </div>
                        <div class="uk-inline">
                            <div class="uk-inline">
                                <a class="uk-form-icon uk-form-icon-flip" uk-icon="icon: plus" onclick="setWords()"></a>
                                <input class="uk-input" placeholder="IngresÃ¡ una palabra" type="text" id="inputWords"
                                    onkeyup="this.value = this.value.toUpperCase();">
                            </div>
                            <p class="uk-text-danger" hidden id="errorSetWord">Valor incorrecto o insuficiente</p>
                        </div>
                        <div class="uk-margin">
                            <textarea class="uk-textarea" rows="5" placeholder="Palabras ingresadas" id="areaWords"
                                disabled></textarea>
                        </div>
                        <a class="uk-button uk-button-danger" uk-tooltip="Limpiar" onclick="cleanForm()">
                            <span uk-icon="icon: history"></span>
                        </a>
                        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                            <label><input class="uk-checkbox" type="checkbox" id="diagonals"> Permitir
                                diagonales</label>
                        </div>
                    </fieldset>
                    <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Generar</button>
                </form>
            </div>
        </div>
        <div>
            <h3>Sopa de letras</h3>
        </div>
    </div>
</body>

</html>
